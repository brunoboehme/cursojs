<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>Digite aqui um número entre 1 e 100:</p>
            <p><input type="number" name="fnum" id="fnum"><input type="button" value="Adicionar" onclick="adicionar()" id="ad"></p>
            <p><select name="flista" id="flista" size="6"></select></p>
            <p><input type="button" value="Finalizar" onclick="finalizar()"><input type="button" value="Limpar" onclick="limpar()" id="limpar"></p>
            
        </div>
        <div id="res">
            
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
