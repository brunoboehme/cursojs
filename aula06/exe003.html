<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primiero programa.</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: yellow;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número'))//string
        var n2 = Number(window.prompt('Digite outro número'))//string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//para nao ter que usar + de concatenação usar ${} e a frase entre `
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
