<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
</head>
<style>
    body {
        background-color: lightblue;
        font: normal 18pt Arial;
    }
</style>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]//entre [] vai a ordem dos paragrafos ,ou o elemento que for, no caso 0 é o primeiro 
        window.document.write('Está escrito assim: '+p1.innerText)//innerText é o texto que esta dentro do parágrafo
        document.write(p1.innerHTML)//inner com html para pegar as outras tags, como no caso a strong
        /*var d = window.document.getElementById('msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'*/
        var d = document.querySelector('div#msg')
        d.style.background = 'gray' //query selector é mais atual
        
    </script>
</body>
</html>
